    <script>
      const slides = document.querySelector(".slides");
      const totalSlides = slides.children.length;
      let currentIndex = 0;

      setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        slides.style.transform = `translateX(-${100 * currentIndex}vw)`;
      }, 2000);
    </script>
