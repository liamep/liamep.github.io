  <body>
    <header>
      <div class="container">
        <h1>Discover Jamaica</h1>
        <p>Experience the Rhythm of the Caribbean</p>
      </div>
    </header>

    <div class="mini-nav">
      <div class="container">
        <ul>
          <li><a href="jamaica.html">Home</a></li>
          <li><a href="attractions.html">Attractions</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="contacts.html">Contact</a></li>
          <li><a href="sources.html">Sources</a></li>
        </ul>
      </div>
    </div>

    <main>
      <div class="form-container">
        <h2>Book Now!</h2>
        <form action="../engelsk/finish_booking.html">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            required
          />

          <label for="cities">Choose a city:</label>
          <select id="cities" name="city">
            <option value="Kingston">Kingston</option>
            <option value="Montego Bay">Montego Bay</option>
            <option value="Negril">Negril</option>
            <option value="Spanish Town">Spanish Town</option>
            <option value="Portmore">Portmore</option>
          </select>

          <label for="date">Date of Booking:</label>
          <input type="date" id="date" required />

          <label for="guests">Number of Guests:</label>
          <input
            type="number"
            name="guests"
            id="guests"
            min="1"
            placeholder="Number of guests"
            required
          />

          <label for="message">Additional Requests:</label>
          <textarea
            name="message"
            id="message"
            rows="5"
            placeholder="Any special requests or notes"
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container"></div>
    </footer>
  </body>
